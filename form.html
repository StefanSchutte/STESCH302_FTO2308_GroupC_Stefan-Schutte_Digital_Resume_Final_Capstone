<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="img/icon" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/stylesheetform.css" />
    <title>Get in touch Form</title>
  </head>
  <body>
    <h4>Contact me:</h4>
    <div class="fullForm">
      <form
        class="form"
        target="_blank"
        action="https://formsubmit.co/2011070287@ufs4life.ac.za"
        method="POST"
      >
        <div class="formEl">
          <label for="name">Name:</label>
          <input type="text" name="name" placeholder="Name:" required />
        </div>

        <div class="formEl">
          <label for="email">E-mail:</label>
          <input type="email" name="email" placeholder="E-mail:" required />
        </div>

        <div class="formEl">
          <label for="reason">Subject:</label><br />
          <select name="reason" required>
            <option value="jobOpportunity">Job Opportunity</option>
            <option value="moreInformation">More Information</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="formEl">
          <label for="text Area">Message:</label>
          <textarea
            placeholder="Leave me a message."
            name="message"
            rows="8"
          ></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
